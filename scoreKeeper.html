<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Score Keeper</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="scoreKeeper.css" />
</head>
<body>
    <h1><span id="scorePlayer1">0</span> to <span id="scorePlayer2">0</span></h1>
    <p>Playing to: <span id="playingToNumber">5</span></p>
    
    <input type="number">
    <button type="submit" id="p1">Player 1</button>
    <button type="submit" id="p2">Player 2</button>
    <button type="reset" id="reset">Reset</button>


    <script src="scoreKeeper.js"></script>
</body>
</html>
